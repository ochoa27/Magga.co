<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset = "UTF-8">
    <title> MAGGA CONTACT </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="MaggaContactStyle.CSS">
    </head>
    <body>
        <header>
            <div class="cajaNavi">
                <h1><a href="Home.html">
                    <img  id="loggoMagga" src="magga.ico"  width="120px" alt="logo de la marca magga">
                    </a> 
                <nav>
                    <ul>
                        <li> <a href="Home.html">Home</a></li>
                        <li><a href="AboutUs.html">About us</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="input-padron" required> 
                <label for="apellido" >Apellido</label>
                <input type="text" id="apellido" class="input-padron" required>
                <label for="correo">Correo electrónico</label>
                <input type="email"  id="correo" class="input-padron" required placeholder="email@dominio.com">
                <label for="celular">Celular</label>
                <input type="tel"  id="celular"class="input-padron" required placeholder="(xxx)xxx xxxx">
                <label for="mensaje">Dejanos un mensaje con el tipo de información que necesitas:</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
                <fieldset>
                    <legend>¿Como le gustaria que lo contactaramos?</legend>
                    <label for="radio-email"><input type="radio" name="Contacto" id="radio-email">Email</label>
                    <label for="radio-celular"><input type="radio" name="Contacto" id="radio-celular">Celular</label>
                    <label for="radio-whatsapp"><input type="radio"  name="Contacto" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select  id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" name="" id="">¿Le gustaria recibir novedades de Magga?</label>
                <input type="submit" class="enviar">
            </form>

        </main>
        <footer>
            <img src="maggaCompleto.jpg" width=300px alt="logo magga footer">
            <p class="Copyright">Copyright Magga &copy- 2024</p>
    
        </footer>
    </body>
    

</html>
